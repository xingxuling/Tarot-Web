// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = "1.9.0"
        frescoVersion = "2.5.0"
        playServicesAdsVersion = "22.5.0"
        androidXCore = "1.8.0"
        androidXAppCompat = "1.4.2"
        androidXSwipeRefresh = "1.1.0"
        androidXWebkit = "1.4.0"
        ndkVersion = "23.1.7779620"
        kotlinCompilerExtensionVersion = "1.4.7"
        
        // React Native specific versions
        reactNativeVersion = "0.72.10"
        hermesEnabled = true
        
        // Expo specific versions
        expoSdkVersion = "49.0.0"
        
        // Gradle and plugin versions
        gradleVersion = "8.1.2"
        agpVersion = "8.1.2"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.2")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json')"].execute(null, rootDir).text.trim(), '../dist'))
        }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}
